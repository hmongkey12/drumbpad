<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      Drumpad
    </title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-name">
        <div class="logo">
          <h1 class="logo-top">akai</h1>
          <h6 class="logo-bottom">professional</h6>
        </div>
        <div class="name">
          <h1 class="name-top">MPD218</h1>
          <h1 class="name-bottom">MPD</h1>
        </div>
      </div>
      <div class="pad-wrapper">
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 13</div>
            <div class="pad-label-right">swing 60%</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 14</div>
            <div class="pad-label-right">swing 62%</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 15</div>
            <div class="pad-label-right">ext clock</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 16</div>
            <div class="pad-label-right">tap tempo</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 9</div>
            <div class="pad-label-right">swing off</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 10</div>
            <div class="pad-label-right">swing 54%</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 11</div>
            <div class="pad-label-right">swing 56%</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 12</div>
            <div class="pad-label-right">swing 58%</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 5</div>
            <div class="pad-label-right">1/4 t</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 6</div>
            <div class="pad-label-right">1/8 t</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 7</div>
            <div class="pad-label-right">1/16 t</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 8</div>
            <div class="pad-label-right">swing 1/31 t</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 1</div>
            <div class="pad-label-right">1/4</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 2</div>
            <div class="pad-label-right">1/8</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 3</div>
            <div class="pad-label-right">1/16</div>
          </div>
        </div>
        <div class="pad">
          <div class="pad-label">
            <div class="pad-label-left">pad 4</div>
            <div class="pad-label-right">1/32</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.ts"></script>
